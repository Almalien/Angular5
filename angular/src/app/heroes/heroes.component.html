

<h2>My Heroes</h2>
<ul class="list-inline">
  <li class="list-inline-item" *ngFor="let hero of heroes">
    <div class=""> <a routerLink="/details/{{hero.id}}" class="badge badge-info"> <img  src="{{hero.photoS}}" alt="{{hero.nick}}" class="img-thumbnail rounded"> 
    <h4 >{{ hero.nick | uppercase }}</h4> </a> </div>
  </li>
</ul>
