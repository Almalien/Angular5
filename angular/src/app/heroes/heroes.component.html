

<h2>My Heroes</h2>
<ul class="list-inline">
  <li  class="list-inline-item" *ngFor="let hero of heroes">
    <div><img  src="{{hero.photoS}}" alt="{{hero.nick}}"></div>
    <h4 >{{ hero.nick | uppercase }}</h4>
  </li>
</ul>
